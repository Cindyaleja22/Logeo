<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta description="">
    <meta keywords="">
    <link rel="stylesheet" href="style/style.css"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
  </head>
  <body>

    <div class="container-form">
    	    <div class="row">
      <div class="col-md-6 offset-md-3">
	
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Iniciar Sesion</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Registrarse</a>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <form action="#" method="post" id="formIngresar">
                <div class="contenedor-input">
                  <label>
                    Usuario :
                  </label>
                    <input type="text" class="p" required>
                </div>
                <div class="contenedor-input">
                  <label>
                    Contraseña :
                  </label>
                    <input type="password" class="p" required>
                </div>
                    <p class="forgot"><a href="#">Se te olvidó la contraseña?</a></p>
                    <button type="submit" class="m" id="btnIngresar">Ingresar</button>
              </form>
          </div>
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <form action="#" method="post">
              <div class="fila-arriba">
                <div class="contenedor-input">
                  <label>
                    Nombre :
                  </label>
                    <input type="text " class="p" placeholder="name" required >

                </div>
                <div class="contenedor-input">
                  <label>
                    Usuario :
                  </label>
                    <input type="text" class="p" placeholder="User" required>
                </div>
                <div class="contenedor-input">
                   <label>
                     Telefono :
                   </label>
                    <input type="tel" class="p" placeholder="Telefono" required>
                </div>
                 <div class="form-group">
    				<label for="exampleInputEmail1">Correo:</label>
    				<input type="email" class="p" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      			</div>
                <div class="contenedor-input">
                  <label>
                     Contraseña :
                  </label>
                      <input class="p" type="password" placeholder="password" required>
                </div>
                <div class="contenedor-input">
                  <label>
                     Repetir Contraseña :
                  </label>
                      <input type="password" class="p" placeholder="password" required>
                </div>

                    <button type="submit" class="m">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    

    <script> document.getElementById('exampleInputEmail1').addEventListener('input', function() {
    campo = event.target;
    valido = document.getElementById('emailOK');
        
    emailRegex = /^[-\w.%+]{1,64}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/i;
    //Se muestra un texto a modo de ejemplo, luego va a ser un icono
    if (emailRegex.test(campo.value)) {
      valido.innerText = "válido";
    } else {
      valido.innerText = "incorrecto";
    }
});
    
    </script>

 </body>
</html>
